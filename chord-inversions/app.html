<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <title>Chord Inversions</title>
    </head>

    <body>

        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Chord Inversions</h1>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container has-text-centered">
                Try to find a chord inversion of the below chord where its root note is on the given
                string number.
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="columns has-text-centered">
                    <div class="column">
                        <div id="chord" class="is-size-1"></div>
                        Chord
                    </div>
                    <div class="column">
                        <div id="stringNumber" class="is-size-1"></div>
                        String number
                    </div>
                </div>
            </div>

            <div class="container has-text-centered">
                <a class="button" id="newSelectionBtn">Next</a>
            </div>
        </section>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
